<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>朋友圈 Lite - 深色模式</title>
  <link rel="stylesheet" href="https://fastly.jsdelivr.net/gh/willow-god/Friend-Circle-Lite/main/fclite.min.css" />

  <!-- 浅色+深色主题 + 导航美化 -->
  <style>
    :root {
      /* 浅色主题变量 */
      --nav-height: 70px;
      --nav-bg: rgba(255, 255, 255, 0.9);
      --nav-text: #333;
      --nav-border: rgba(0, 0, 0, 0.08);
      --btn-bg: #f5f5f5;
      --btn-hover: #e0e0e0;
      --backdrop-blur: 20px;
      --bg-color: #f4f4f9;
      --card-bg: #fff;
      --card-border: rgba(0, 0, 0, 0.08);
      --text-color: #000;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      
      /* 深色主题变量 - 默认不启用 */
      --dark-nav-bg: rgba(30, 30, 40, 0.9);
      --dark-nav-text: #f0f0f0;
      --dark-btn-bg: #444;
      --dark-btn-hover: #555;
      --dark-bg-color: #121218;
      --dark-card-bg: #1d1d26;
      --dark-card-border: rgba(255, 255, 255, 0.08);
      --dark-text-color: #eaeaea;
      --dark-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background:var(--bg-color);
      color:var(--text-color);
      line-height:1.6;
      padding-top:var(--nav-height);
      transition: background-color 0.3s, color 0.3s;
    }

    /* 深色模式覆盖 */
    body.dark-theme {
      --nav-bg: var(--dark-nav-bg);
      --nav-text: var(--dark-nav-text);
      --btn-bg: var(--dark-btn-bg);
      --btn-hover: var(--dark-btn-hover);
      --bg-color: var(--dark-bg-color);
      --text-color: var(--dark-text-color);
    }

    /* 导航栏 */
    .navbar{
      position:fixed;
      top:0;left:0;right:0;
      height:var(--nav-height);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1000;
      backdrop-filter:blur(var(--backdrop-blur));
      -webkit-backdrop-filter:blur(var(--backdrop-blur));
      background:var(--nav-bg);
      border-bottom:1px solid var(--nav-border);
      transition: background 0.3s, border-color 0.3s;
    }
    .navbar-inner{
      width:100%;max-width:1200px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 24px;
    }
    .navbar-brand{
      font-size:22px;
      font-weight:700;
      color:var(--nav-text);
      text-decoration:none;
      display:flex;
      align-items:center;
      gap:8px;
      transition: color 0.3s;
    }
    .navbar-brand::before{content:"🌐";font-size:24px}

    .navbar-nav{display:flex;align-items:center;gap:12px}
    .nav-btn{
      padding:10px 18px;
      background:var(--btn-bg);
      border:1px solid var(--nav-border);
      border-radius:10px;
      color:var(--nav-text);
      font-size:14px;
      cursor:pointer;
      transition:.3s;
    }
    .nav-btn:hover{background:var(--btn-hover);transform:translateY(-2px)}

    /* 主题切换按钮 */
    .theme-toggle {
      padding: 10px;
      border-radius: 50%;
      border: 1px solid var(--nav-border);
      background: var(--btn-bg);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: .3s;
      margin-left: 8px;
    }
    .theme-toggle:hover {
      background: var(--btn-hover);
      transform: scale(1.05) rotate(20deg);
    }
    .theme-toggle.dark .dark-icon { display: block; }
    .theme-toggle.dark .light-icon { display: none; }
    .theme-toggle .dark-icon { display: none; font-size: 18px; }
    .theme-toggle .light-icon { display: block; font-size: 18px; }

    /* 滚动按钮 */
    .scroll-btn{
      position:fixed;
      right:24px;
      width:48px;height:48px;
      background:var(--btn-bg);
      border:1px solid var(--nav-border);
      border-radius:50%;
      cursor:pointer;
      opacity:0;pointer-events:none;
      transition:.3s;
      display:flex;align-items:center;justify-content:center;font-size:20px;z-index:999;
      color: var(--nav-text);
    }
    .scroll-btn.visible{opacity:.8;pointer-events:auto}
    .scroll-btn:hover{opacity:1;transform:translateY(-3px)}
    .scroll-to-top{bottom:100px}
    .scroll-to-bottom{bottom:40px}

    /* 主内容 */
    .main-content{max-width:1200px;margin:0 auto;padding:24px}

    /* 演示卡片样式 */
    .demo-content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .demo-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 20px;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }
    .demo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .demo-card.dark-theme {
      --card-bg: var(--dark-card-bg);
      --card-border: var(--dark-card-border);
      --text-color: var(--dark-text-color);
      --shadow: var(--dark-shadow);
    }
    .demo-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .demo-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(45deg, #3498db, #9b59b6);
      margin-right: 15px;
    }
    .demo-info h3 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: var(--text-color);
    }
    .demo-info p {
      font-size: 14px;
      color: #888;
      margin: 0;
    }
    .demo-text {
      margin-bottom: 15px;
      line-height: 1.5;
      color: var(--text-color);
    }
    .demo-image {
      width: 100%;
      border-radius: 8px;
      height: 180px;
      background: linear-gradient(45deg, #2ecc71, #3498db);
      margin-bottom: 15px;
    }
    .demo-stats {
      display: flex;
      justify-content: space-between;
      color: #888;
      font-size: 14px;
    }
    .demo-stats span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* 移动端 */
    @media(max-width:600px){
      .navbar-inner{padding:0 16px}
      .navbar-brand{font-size:20px}
      .nav-btn{padding:8px 14px;font-size:13px}
      .scroll-btn{width:44px;height:44px;font-size:18px;right:16px}
      .demo-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="/" class="navbar-brand">朋友圈 Lite</a>
      <div class="navbar-nav">
        <a href="https://myboke.kemeow.top" class="nav-btn">🏠 返回首页</a>
        <button class="nav-btn" onclick="scrollToTop()">⬆️ 回到顶部</button>
        <button class="nav-btn" onclick="scrollToBottom()">⬇️ 到达底部</button>
        <div class="theme-toggle" id="themeToggle">
          <span class="light-icon">🌙</span>
          <span class="dark-icon">☀️</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <main class="main-content">
    <div id="friend-circle-lite-root"></div>

  <!-- 滚动按钮 -->
  <button class="scroll-btn scroll-to-top" title="回到顶部">⬆️</button>
  <button class="scroll-btn scroll-to-bottom" title="到达底部">⬇️</button>

  <!-- Friend-Circle-Lite 配置 -->
  <script>
    if (typeof UserConfig === 'undefined') {
      var UserConfig = {
        private_api_url: 'https://fc.314926.xyz/',
        page_turning_number: 24,
        error_img: 'https://pic.imgdb.cn/item/6695daa4d9c307b7e953ee3d.jpg',
      };
    }
  </script>
  <script src="https://fastly.jsdelivr.net/gh/willow-god/Friend-Circle-Lite/main/fclite.min.js"></script>

  <!-- 滚动按钮脚本 -->
  <script>
  (function () {
    const topBtn    = document.querySelector('.scroll-to-top');
    const bottomBtn = document.querySelector('.scroll-to-bottom');
    function updateBtn() {
      const st = window.pageYOffset || document.documentElement.scrollTop;
      const sh = document.documentElement.scrollHeight;
      const wh = window.innerHeight;
      topBtn.classList.toggle('visible'， st > 300);
      bottomBtn.classList.toggle('visible', st + wh < sh - 300);
    }
    window.addEventListener('scroll'， updateBtn);
    document.addEventListener('DOMContentLoaded'， updateBtn);

    window.scrollToTop    = () => window。scrollTo({ top: 0, behavior: 'smooth' });
    window.scrollToBottom = () => window.scrollTo({ top: document.documentElement.scrollHeight, behavior: 'smooth' });
  })();
  </script>
  
  <!-- 深色模式切换脚本 -->
  <script>
  document。addEventListener('DOMContentLoaded'， function() {
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    
    // 获取本地存储的主题首选项
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    // 初始化主题设置
    if (savedTheme) {
      html.classList.toggle('dark-theme', savedTheme === 'dark');
      themeToggle.classList.toggle('dark', savedTheme === 'dark');
    } else if (prefersDark) {
      html.classList.add('dark-theme');
      themeToggle。classList。add('dark');
      localStorage.setItem('theme', 'dark');
    }
    
    // 切换主题
    themeToggle.addEventListener('click', () => {
      const isDark = html.classList.toggle('dark-theme');
      themeToggle.classList.toggle('dark', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
    
    // 监听系统主题变化
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (localStorage.getItem('theme') !== 'dark' && localStorage.getItem('theme') !== 'light') {
        const newTheme = e.matches ? 'dark' : 'light';
        html.classList.toggle('dark-theme', newTheme === 'dark');
        themeToggle.classList.toggle('dark', newTheme === 'dark');
        localStorage.setItem('theme', newTheme);
      }
    });
  });
  </script>
</body>
</html>
