    <script>
        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„ä¸»é¢˜è®¾ç½®
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
        themeToggle.checked = savedTheme === 'dark';

        // ä¸»é¢˜åˆ‡æ¢ç›‘å¬å™¨
        themeToggle.addEventListener('change', function() {
            const newTheme = this.checked ? 'dark' : 'light';
            setTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // è®¾ç½®ä¸»é¢˜å‡½æ•°
        function setTheme(theme) {
            body.setAttribute('data-theme', theme);
            
            // æ›´æ–° Friend Circle Lite çš„ä¸»é¢˜
            const root = document.documentElement;
            if (theme === 'dark') {
                root.setAttribute('data-theme', 'dark');
            } else {
                root.setAttribute('data-theme', 'light');
            }
        }

        // æ»šåŠ¨åˆ°é¡¶éƒ¨
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            window.scrollTo({
                top: document.documentElement.scrollHeight,
                behavior: 'smooth'
            });
        }

        // ç›‘å¬æ»šåŠ¨äº‹ä»¶ï¼Œæ§åˆ¶æ»šåŠ¨æŒ‰é’®çš„æ˜¾ç¤º/éšè—
        let lastScrollTop = 0;
        const scrollTopBtn = document.querySelector('.scroll-to-top');
        const scrollBottomBtn = document.querySelector('.scroll-to-bottom');

        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // æ˜¾ç¤º/éšè—å›åˆ°é¡¶éƒ¨æŒ‰é’®
            if (scrollTop > 300) {
                scrollTopBtn.style.opacity = '0.7';
                scrollTopBtn.style.pointerEvents = 'auto';
            } else {
                scrollTopBtn.style.opacity = '0';
                scrollTopBtn.style.pointerEvents = 'none';
            }
            
            // æ˜¾ç¤º/éšè—åˆ°è¾¾åº•éƒ¨æŒ‰é’®
            const scrollHeight = document.documentElement.scrollHeight;
            const windowHeight = window.innerHeight;
            if (scrollTop + windowHeight < scrollHeight - 300) {
                scrollBottomBtn.style.opacity = '0.7';
                scrollBottomBtn.style.pointerEvents = 'auto';
            } else {
                scrollBottomBtn.style.opacity = '0';
                scrollBottomBtn.style.pointerEvents = 'none';
            }
            
            lastScrollTop = scrollTop;
        });

        // åˆå§‹åŒ–æ»šåŠ¨æŒ‰é’®çŠ¶æ€
        window.dispatchEvent(new Event('scroll'));
