<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 首屏零延迟主题写入 -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>朋友圈 Lite</title>
  <link rel="stylesheet" href="https://fastly.jsdelivr.net/gh/willow-god/Friend-Circle-Lite/main/fclite.min.css" />

  <!-- 全局 & 导航美化 -->
  <style>
    /* 全局变量 */
    :root {
      --nav-height: 70px;
      --nav-bg-light: rgba(255,255,255,.9);
      --nav-bg-dark:  rgba(28,28,28,.9);
      --nav-text-light:#333;
      --nav-text-dark:#f0f0f0;
      --nav-border-light:rgba(0,0,0,.08);
      --nav-border-dark:rgba(255,255,255,.08);
      --btn-bg-light:#f5f5f5;
      --btn-bg-dark:#2a2a2a;
      --btn-hover-light:#e0e0e0;
      --btn-hover-dark:#3a3a3a;
      --backdrop-blur:20px;
      --primary:#3498db;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background:var(--background-color);
      color:var(--text-color);
      transition:background .3s,color .3s;
      line-height:1.6;
      padding-top:var(--nav-height);
    }

    /* 导航栏 */
    .navbar{
      position:fixed;
      top:0;left:0;right:0;
      height:var(--nav-height);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1000;
      backdrop-filter:blur(var(--backdrop-blur));
      -webkit-backdrop-filter:blur(var(--backdrop-blur));
      transition:.3s;
    }
    [data-theme="light"] .navbar{background:var(--nav-bg-light);border-bottom:1px solid var(--nav-border-light)}
    [data-theme="dark"]  .navbar{background:var(--nav-bg-dark);border-bottom:1px solid var(--nav-border-dark)}

    .navbar-inner{
      width:100%;
      max-width:1200px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 24px;
    }
    .navbar-brand{
      font-size:22px;
      font-weight:700;
      text-decoration:none;
      display:flex;
      align-items:center;
      gap:8px;
    }
    [data-theme="light"] .navbar-brand{color:var(--nav-text-light)}
    [data-theme="dark"]  .navbar-brand{color:var(--nav-text-dark)}
    .navbar-brand::before{content:"🌐";font-size:24px}

    .navbar-nav{display:flex;align-items:center;gap:12px}
    .nav-btn{
      padding:10px 18px;
      border:1px solid;
      border-radius:10px;
      font-size:14px;
      cursor:pointer;
      transition:.3s;
    }
    [data-theme="light"] .nav-btn{background:var(--btn-bg-light);border-color:var(--nav-border-light);color:var(--nav-text-light)}
    [data-theme="dark"]  .nav-btn{background:var(--btn-bg-dark);border-color:var(--nav-border-dark);color:var(--nav-text-dark)}
    .nav-btn:hover{transform:translateY(-2px)}

    /* 主题开关 */
    .theme-switch{position:relative;width:52px;height:26px}
    .theme-switch input{display:none}
    .slider{
      position:absolute;
      cursor:pointer;
      top:0;left:0;right:0;bottom:0;
      background:#e0e0e0;border-radius:26px;
      transition:.4s;
    }
    .slider:before{
      content:"🌙";
      position:absolute;
      height:20px;width:20px;
      left:3px;bottom:3px;
      background:#fff;border-radius:50%;
      transition:.4s;
      display:flex;align-items:center;justify-content:center;font-size:12px
    }
    input:checked+.slider{background:var(--primary)}
    input:checked+.slider:before{transform:translateX(26px);content:"☀️"}

    /* 滚动按钮 */
    .scroll-btn{
      position:fixed;
      right:24px;
      width:48px;height:48px;
      border-radius:50%;
      cursor:pointer;
      opacity:0;pointer-events:none;
      transition:.3s;
      display:flex;align-items:center;justify-content:center;font-size:20px;z-index:999
    }
    [data-theme="light"] .scroll-btn{background:var(--btn-bg-light);border:1px solid var(--nav-border-light)}
    [data-theme="dark"]  .scroll-btn{background:var(--btn-bg-dark);border:1px solid var(--nav-border-dark)}
    .scroll-btn.visible{opacity:.8;pointer-events:auto}
    .scroll-btn:hover{opacity:1;transform:translateY(-3px)}
    .scroll-to-top{bottom:100px}
    .scroll-to-bottom{bottom:40px}

    /* 主内容 */
    .main-content{max-width:1200px;margin:0 auto;padding:24px}

    /* 移动端 */
    @media(max-width:600px){
      .navbar-inner{padding:0 16px}
      .navbar-brand{font-size:20px}
      .nav-btn{padding:8px 14px;font-size:13px}
      .theme-switch{width:48px;height:24px}
      .scroll-btn{width:44px;height:44px;font-size:18px;right:16px}
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="/" class="navbar-brand">朋友圈 Lite</a>
      <div class="navbar-nav">
        <a href="https://myboke.kemeow.top" class="nav-btn">🏠 返回首页</a>
        <button class="nav-btn" onclick="scrollToTop()">⬆️ 回到顶部</button>
        <button class="nav-btn" onclick="scrollToBottom()">⬇️ 到达底部</button>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <main class="main-content">
    <div id="friend-circle-lite-root"></div>
  </main>

  <!-- 滚动按钮 -->
  <button class="scroll-btn scroll-to-top" title="回到顶部">⬆️</button>
  <button class="scroll-btn scroll-to-bottom" title="到达底部">⬇️</button>

  <!-- Friend-Circle-Lite 配置 -->
  <script>
    if (typeof UserConfig === 'undefined') {
      var UserConfig = {
        private_api_url: 'https://fc.314926.xyz/',
        page_turning_number: 24,
        error_img: 'https://pic.imgdb.cn/item/6695daa4d9c307b7e953ee3d.jpg',
      };
    }
  </script>
  <script src="https://fastly.jsdelivr.net/gh/willow-god/Friend-Circle-Lite/main/fclite.min.js"></script>

  <!-- 主题 & 滚动脚本 -->
  <script>
  (function () {
    // 主题切换
    const toggle = document.getElementById('theme-toggle');
    const html   = document.documentElement;
    const saved  = localStorage.getItem('theme') || 'light';
    toggle.checked = saved === 'dark';

    toggle.addEventListener('change'， () => {
      const 下一处 = toggle.checked ? 'dark' : 'light';
      html.setAttribute('data-theme'， 下一处);
      localStorage。setItem('theme'， 下一处);
    });

    // 滚动按钮
    const topBtn    = document。querySelector('.scroll-to-top');
    const bottomBtn = document。querySelector('.scroll-to-bottom');
    function updateBtn() {
      const st = window.pageYOffset || document.documentElement.scrollTop;
      const sh = document.documentElement。scrollHeight;
      const wh = window。innerHeight;
      topBtn.classList.toggle('visible'， st > 300);
      bottomBtn.classList.toggle('visible'， st + wh < sh - 300);
    }
    window.addEventListener('scroll', updateBtn);
    document.addEventListener('DOMContentLoaded', updateBtn);

    // 滚动函数
    window.scrollToTop    = () => window。scrollTo({ top: 0， behavior: 'smooth' });
    window.scrollToBottom = () => window.scrollTo({ top: document.documentElement.scrollHeight, behavior: 'smooth' });
  })();
  </script>
</body>
</html>
