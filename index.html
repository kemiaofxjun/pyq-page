<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 1. 首屏立即生效：把主题写到 <html>，防止闪白 -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>朋友圈 Lite</title>
  <link rel="stylesheet" href="https://fastly.jsdelivr.net/gh/willow-god/Friend-Circle-Lite/main/fclite.min.css" />
  <style>
    :root {
      --nav-bg-light: rgba(255，255，255，.9);
      --nav-bg-dark:  rgba(28，28，28，.9);
      --nav-text-light:#333;
      --nav-text-dark:#f0f0f0;
      --backdrop-blur:20px;
    }
    body{margin:0;padding-top:70px;font-family:-apple-system，BlinkMacSystemFont，"Segoe UI"，Roboto，"Helvetica Neue"，Arial,sans-serif}
    。navbar{position:fixed;top:0;left:0;right:0;height:70px;display:flex;align-items:center;justify-content:center;z-index:1000;backdrop-filter:blur(var(--backdrop-blur));-webkit-backdrop-filter:blur(var(--backdrop-blur));transition:.3s}
    [data-theme="light"] .navbar{background:var(--nav-bg-light);border-bottom:1px solid rgba(0,0,0,.08)}
    [data-theme="dark"]  .navbar{background:var(--nav-bg-dark);border-bottom:1px solid rgba(255,255,255,.08)}
    。navbar-brand{font-size:22px;font-weight:700;text-decoration:none}
    [data-theme="light"] .navbar-brand{color:var(--nav-text-light)}
    [data-theme="dark"]  .navbar-brand{color:var(--nav-text-dark)}
    。navbar-brand::before{content:"🌐";margin-right:8px;font-size:24px}
    。navbar-nav{display:flex;align-items:center;gap:12px}
    。nav-btn{padding:10px 18px;border:1px solid;border-radius:10px;font-size:14px;cursor:pointer;transition:.3s}
    [data-theme="light"] 。nav-btn{background:#f5f5f5;border-color:rgba(0,0,0,.08);color:#333}
    [data-theme="dark"]  .nav-btn{background:#2a2a2a;border-color:rgba(255,255,255,.08);color:#f0f0f0}
    .theme-switch{position:relative;width:52px;height:26px;margin-left:12px}
    .theme-switch input{opacity:0}
    .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#e0e0e0;border-radius:26px;transition:.4s}
    .slider:before{content:"🌙";position:absolute;height:20px;width:20px;left:3px;bottom:3px;background:#fff;border-radius:50%;transition:.4s;display:flex;align-items:center;justify-content:center;font-size:12px}
    input:checked+.slider{background:#3498db}
    input:checked+.slider:before{transform:translateX(26px);content:"☀️"}
    .scroll-btn{position:fixed;right:24px;width:48px;height:48px;border-radius:50%;cursor:pointer;opacity:0;pointer-events:none;transition:.3s;display:flex;align-items:center;justify-content:center;font-size:20px;z-index:999}
    .scroll-btn.visible{opacity:.8;pointer-events:auto}
    [data-theme="light"] .scroll-btn{background:#fff;border:1px solid rgba(0,0,0,.08)}
    [data-theme="dark"]  .scroll-btn{background:#1e1e1e;border:1px solid rgba(255,255,255,.08)}
    .scroll-to-top{bottom:100px}
    .scroll-to-bottom{bottom:40px}
    @media(max-width:600px){.navbar{height:60px}.nav-btn{font-size:13px;padding:8px 14px}}
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <a href="/" class="navbar-brand">朋友圈 Lite</a>
    <div class="navbar-nav">
      <a href="https://myboke.kemeow.top" class="nav-btn">🏠 返回首页</a>
      <button class="nav-btn" onclick="scrollToTop()">⬆️ 回到顶部</button>
      <button class="nav-btn" onclick="scrollToBottom()">⬇️ 到达底部</button>
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
    </div>
  </nav>

  <!-- 主内容 -->
  <main class="main-content">
    <div id="friend-circle-lite-root"></div>
  </main>

  <!-- 滚动按钮 -->
  <button class="scroll-btn scroll-to-top" title="回到顶部">⬆️</button>
  <button class="scroll-btn scroll-to-bottom" title="到达底部">⬇️</button>

  <!-- Friend-Circle-Lite 配置 -->
  <script>
    if (typeof UserConfig === 'undefined') {
      var UserConfig = {
        private_api_url: 'https://fc.314926.xyz/',
        page_turning_number: 24,
        error_img: 'https://pic.imgdb.cn/item/6695daa4d9c307b7e953ee3d.jpg',
      };
    }
  </script>
  <script src="https://fastly.jsdelivr.net/gh/willow-god/Friend-Circle-Lite/main/fclite.min.js"></script>

  <!-- 主题 & 滚动脚本（Cloudflare/Vercel 安全版） -->
  <script>
  (function () {
    // 主题切换
    const toggle = document.getElementById('theme-toggle');
    const html   = document.documentElement;
    const saved  = localStorage.getItem('theme') || 'light';
    toggle.checked = saved === 'dark';

    toggle.addEventListener('change', () => {
      const next = toggle.checked ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    // 滚动按钮
    const topBtn    = document.querySelector('.scroll-to-top');
    const bottomBtn = document.querySelector('.scroll-to-bottom');
    function updateBtn() {
      const st = window.pageYOffset || document.documentElement.scrollTop;
      const sh = document.documentElement.scrollHeight;
      const wh = window.innerHeight;
      topBtn.classList.toggle('visible', st > 300);
      bottomBtn.classList.toggle('visible', st + wh < sh - 300);
    }
    window.addEventListener('scroll', updateBtn);
    document.addEventListener('DOMContentLoaded', updateBtn);

    // 滚动函数
    window.scrollToTop    = () => window.scrollTo({ top: 0, behavior: 'smooth' });
    window.scrollToBottom = () => window.scrollTo({ top: document.documentElement.scrollHeight, behavior: 'smooth' });
  })();
  </script>
</body>
</html>
