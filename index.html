<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>朋友圈 Lite</title>
  <link rel="stylesheet" href="https://fastly.jsdelivr.net/gh/willow-god/Friend-Circle-Lite/main/fclite.min.css" />

  <!-- 主题切换 + 导航美化 -->
  <style>
    :root {
      --nav-height: 70px;
      --backdrop-blur: 20px;
      
      /* 浅色模式变量 */
      --bg-light: #f4f4f9;
      --nav-bg-light: rgba(255, 255, 255, 0.9);
      --nav-text-light: #333;
      --nav-border-light: rgba(0, 0, 0, 0.08);
      --btn-bg-light: #f5f5f5;
      --btn-hover-light: #e0e0e0;
      
      /* 深色模式变量 */
      --bg-dark: #181818;
      --nav-bg-dark: rgba(28, 28, 28, 0.9);
      --nav-text-dark: #f7f7fa;
      --nav-border-dark: rgba(255, 255, 255, 0.1);
      --btn-bg-dark: #2a2a2a;
      --btn-hover-dark: #3a3a3a;
      
      /* 默认浅色模式 */
      --bg: var(--bg-light);
      --nav-bg: var(--nav-bg-light);
      --nav-text: var(--nav-text-light);
      --nav-border: var(--nav-border-light);
      --btn-bg: var(--btn-bg-light);
      --btn-hover: var(--btn-hover-light);
    }

    /* 深色模式 */
    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --nav-bg: var(--nav-bg-dark);
      --nav-text: var(--nav-text-dark);
      --nav-border: var(--nav-border-dark);
      --btn-bg: var(--btn-bg-dark);
      --btn-hover: var(--btn-hover-dark);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background:var(--bg);
      color:var(--nav-text);
      line-height:1.6;
      padding-top:var(--nav-height);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* 导航栏 */
    .navbar{
      position:fixed;
      top:0;left:0;right:0;
      height:var(--nav-height);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1000;
      backdrop-filter:blur(var(--backdrop-blur));
      -webkit-backdrop-filter:blur(var(--backdrop-blur));
      background:var(--nav-bg);
      border-bottom:1px solid var(--nav-border);
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .navbar-inner{
      width:100%;max-width:1200px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 24px;
    }
    .navbar-brand{
      font-size:22px;
      font-weight:700;
      color:var(--nav-text);
      text-decoration:none;
      display:flex;
      align-items:center;
      gap:8px;
      transition: color 0.3s ease;
    }
    .navbar-brand::before{content:"🌐";font-size:24px}

    .navbar-nav{display:flex;align-items:center;gap:12px}
    .nav-btn, .theme-toggle{
      padding:10px 18px;
      background:var(--btn-bg);
      border:1px solid var(--nav-border);
      border-radius:10px;
      color:var(--nav-text);
      font-size:14px;
      cursor:pointer;
      transition: all 0.3s ease;
    }
    .nav-btn:hover, .theme-toggle:hover{
      background:var(--btn-hover);
      transform:translateY(-2px)
    }

    /* 主题切换按钮 */
    .theme-toggle{
      display:flex;
      align-items:center;
      gap:6px;
    }
    .theme-icon{
      font-size:16px;
      transition: transform 0.3s ease;
    }
    .theme-toggle:hover .theme-icon{
      transform: rotate(180deg);
    }

    /* 滚动按钮 */
    .scroll-btn{
      position:fixed;
      right:24px;
      width:48px;height:48px;
      background:var(--btn-bg);
      border:1px solid var(--nav-border);
      border-radius:50%;
      cursor:pointer;
      opacity:0;pointer-events:none;
      transition: all 0.3s ease;
      display:flex;align-items:center;justify-content:center;font-size:20px;z-index:999;
      color:var(--nav-text);
    }
    .scroll-btn.visible{opacity:.8;pointer-events:auto}
    .scroll-btn:hover{opacity:1;transform:translateY(-3px)}
    .scroll-to-top{bottom:100px}
    .scroll-to-bottom{bottom:40px}

    /* 主内容 */
    .main-content{max-width:1200px;margin:0 auto;padding:24px}

    /* 移动端 */
    @media(max-width:600px){
      .navbar-inner{padding:0 16px}
      .navbar-brand{font-size:20px}
      .nav-btn, .theme-toggle{padding:8px 14px;font-size:13px}
      .scroll-btn{width:44px;height:44px;font-size:18px;right:16px}
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="/" class="navbar-brand">朋友圈 Lite</a>
      <div class="navbar-nav">
        <a href="https://myboke.kemeow.top" class="nav-btn">🏠 返回首页</a>
        <button class="nav-btn" onclick="scrollToTop()">⬆️ 回到顶部</button>
        <button class="nav-btn" onclick="scrollToBottom()">⬇️ 到达底部</button>
        <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
          <span class="theme-icon">🌙</span>
          <span class="theme-text">深色</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- 主内容 -->
  <main class="main-content">
    <div id="friend-circle-lite-root"></div>
  </main>

  <!-- 滚动按钮 -->
  <button class="scroll-btn scroll-to-top" title="回到顶部">⬆️</button>
  <button class="scroll-btn scroll-to-bottom" title="到达底部">⬇️</button>

  <!-- Friend-Circle-Lite 配置 -->
  <script>
    if (typeof UserConfig === 'undefined') {
      var UserConfig = {
        private_api_url: 'https://fc.314926.xyz/',
        page_turning_number: 24,
        error_img: 'https://pic.imgdb.cn/item/6695daa4d9c307b7e953ee3d.jpg',
      };
    }
  </script>
  <script src="https://fastly.jsdelivr.net/gh/willow-god/Friend-Circle-Lite/main/fclite.min.js"></script>

  <!-- 主题切换脚本 -->
  <script>
    // 主题切换功能
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      // 更新按钮文本和图标
      updateThemeButton(newTheme);
    }

    function updateThemeButton(theme) {
      const themeIcon = document。querySelector('.theme-icon');
      const themeText = document.querySelector('.theme-text');
      
      if (theme === 'dark') {
        themeIcon。textContent = '☀️';
        themeText。textContent = '浅色';
      } else {
        themeIcon。textContent = '🌙';
        themeText。textContent = '深色';
      }
    }

    // 初始化主题
    function initTheme() {
      const savedTheme = localStorage。getItem('theme') || 'light';
      document。documentElement。setAttribute('data-theme'， savedTheme);
      updateThemeButton(savedTheme);
    }

    // 页面加载时初始化主题
    initTheme();

    // 监听系统主题变化
    window。matchMedia('(prefers-color-scheme: dark)')。addEventListener('change'， (e) => {
      if (!localStorage.getItem('theme')) {
        const newTheme = e.matches ? 'dark' : 'light';
        document。documentElement.setAttribute('data-theme', newTheme);
        updateThemeButton(newTheme);
      }
    });
  </script>

  <!-- 滚动按钮脚本 -->
  <script>
  (function () {
    const topBtn    = document.querySelector('.scroll-to-top');
    const bottomBtn = document.querySelector('.scroll-to-bottom');
    function updateBtn() {
      const st = window.pageYOffset || document.documentElement.scrollTop;
      const sh = document.documentElement.scrollHeight;
      const wh = window.innerHeight;
      topBtn.classList.toggle('visible', st > 300);
      bottomBtn.classList.toggle('visible', st + wh < sh - 300);
    }
    window.addEventListener('scroll', updateBtn);
    document.addEventListener('DOMContentLoaded', updateBtn);

    window.scrollToTop    = () => window.scrollTo({ top: 0, behavior: 'smooth' });
    window.scrollToBottom = () => window.scrollTo({ top: document.documentElement.scrollHeight, behavior: 'smooth' });
  })();
  </script>
</body>
</html>
